<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transaction Fraud Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="home-bg">

<div class="form-container">
    <div class="form-card">

        <h1>Transaction Fraud Prediction</h1>
        <hr>

        <form action="/submit" method="POST">

            <div class="input-group">
                <label>Transaction Type</label>
                <select name="type" required>
                    <option value="0">CASH_IN</option>
                    <option value="1">CASH_OUT</option>
                    <option value="2">DEBIT</option>
                    <option value="3">PAYMENT</option>
                    <option value="4">TRANSFER</option>
                </select>
            </div>

            <div class="input-group">
                <label>Step</label>
                <input type="number" name="step" required>
            </div>

            <div class="input-group">
                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Origin)</label>
                <input type="number" step="0.01" name="oldbalanceOrg" required>
            </div>

            <div class="input-group">
                <label>New Balance (Origin)</label>
                <input type="number" step="0.01" name="newbalanceOrig" required>
            </div>

            <div class="input-group">
                <label>Old Balance (Destination)</label>
                <input type="number" step="0.01" name="oldbalanceDest" required>
            </div>

            <div class="input-group">
                <label>New Balance (Destination)</label>
                <input type="number" step="0.01" name="newbalanceDest" required>
            </div>

            <button type="submit" class="start-btn">Predict</button>

        </form>

        <br>
        <a href="/" class="back-link">‚Üê Back to Home</a>

    </div>
</div>

</body>
</html>
